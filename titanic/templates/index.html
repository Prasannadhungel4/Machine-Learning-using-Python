<!DOCTYPE html>
<html>
    <head>
        <title>ML TITANIC API</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

    </head>

    <body>
        <div class="login">
            
            <form action="{{ url_for('predict')}}" method="post">
                <input type="text" name="PassengerId" placeholder="PassengerId" required="required" /> <br>
                <input type="text" name="Pclass" placeholder="Pclass" required="required" /> <br>
                <input type="text" name="Name" placeholder="Name" required="required" /> <br>
                <input type="text" name="Sex" placeholder="Sex" required="required" /> <br>
                <input type="text" name="Age" placeholder="Age" required="required" /> <br>
                <input type="text" name="SibSp" placeholder="SibSp" required="required" /> <br>
                <input type="text" name="Parch" placeholder="Parch" required="required" /> <br>
                <input type="text" name="Ticket" placeholder="Ticket" required="required" /> <br>
                <input type="text" name="Fare" placeholder="Fare" required="required" /> <br>
                <input type="text" name="Embarked" placeholder="Embarked" required="required" /> <br>
                

                <button type="submit">Predict</button>

            </form>

            <br>
            <br>
            {{ prediction_text }}
           
        </div>
    </body>


</html>
