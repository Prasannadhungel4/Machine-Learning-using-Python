<!DOCTYPE html>
<html>
    <head>
        <title>ML API</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

    </head>

    <body>
        <div class="login">
            <h1>Predict Salary Analysis</h1>
            <form action="{{ url_for('predict')}}" method="post">
                <input type="text" name="experience" placeholder="Experience (In years)" required="required" /> <br>
                <input type="text" name="test_score" placeholder="Test_score (0-10)" required="required" /> <br>
                <input type="text" name="interview_score" placeholder="Interview_score (0-10)" required="required" /> <br>

                <button type="submit">Predict</button>

            </form>

            <br>
            <br>
            {{ prediction_text }}
           
        </div>
    </body>


</html>
